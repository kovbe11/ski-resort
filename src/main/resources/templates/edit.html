<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-info bg-gradient">
<div class="d-flex align-items-center justify-content-center p-2 mt-5 pt-5 w-100 max-height ">
    <form action="#" th:action="@{'/admin/edit/' + ${id}}" method="post" th:object="${user}">
        <label class="form-label">Username:</label>
        <input class="form-control" type="text" th:field="*{username}" th:value="*{username}"/><br/>

        <label class="form-label">Roles:</label>
        <input class="form-control" type="text" th:field="*{roles}"/><br/>

        <button class="btn btn-primary" type="submit">Edit User</button>
        <a href="/admin" class="btn btn-primary">Back</a>
    </form>
</div>
</body>
</html>

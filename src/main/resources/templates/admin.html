<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="d-flex align-items-center justify-content-between p-2">
    <h1>Manage Users</h1>
    <a href="/home" class="btn btn-primary">Home</a>
    <a href="/user" class="btn btn-primary">User Terminal</a>
    <a href="/admin/createUser" class="btn btn-primary">Add User</a>
    <form action="/logout" method="POST">
        <button name="logout"  class="btn btn-primary">Logout</button>
    </form>
</div>

<table class="table table-hover">
    <thead class="table-dark">
    <tr>
        <th> Id </th>
        <th> Username </th>
        <th> Roles </th>
        <th> Edit </th>
        <th> Delete </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td><span th:text="${user.getId()}"> Id </span></td>
        <td><span th:text="${user.getUsername()}"> Username </span></td>
        <td><span th:text="${user.getRoles()}"> Roles </span></td>
        <td>
            <a th:href="@{'/admin/edit/' + ${user.getId()}}" class="btn btn-primary">Data Sheet </a>
        </td>
        <td>
            <a th:href="@{'/admin/delete/' + ${user.getId()}}" class="btn btn-primary">X </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

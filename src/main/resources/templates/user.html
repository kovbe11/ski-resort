<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script type="text/javascript">
        function reload() {
            setInterval(() => {location.reload();},3000);
        }
    </script>

</head>
<body>
<div class="d-flex align-items-center justify-content-between p-2">
    <h1>Manage Lifts</h1>
    <a href="/home" class="btn btn-primary">Home</a>
    <a href="/admin" class="btn btn-primary">Admin Terminal</a>
    <a href="javascript: reload()" class="btn btn-primary">Reload</a>
    <form action="/logout" method="POST">
        <button name="logout" class="btn btn-primary">Logout</button>
    </form>
</div>

<table class="table table-hover">
    <thead class="table-dark">
    <tr>
        <th> Lift Id</th>
        <th> LiftConnectionResult</th>
        <th> LiftStateResult</th>
        <th> Start</th>
        <th> Stop</th>
        <th> Pause</th>
    </tr>
    </thead>
    <tbody>
    <div id="contentField">
        <tr th:each="liftData : ${liftDatas}">
            <td><span th:text="${liftData.liftId()}"> Id </span></td>
            <td><span th:text="${liftData.liftConnectionResult()}"> LiftConnectionResult </span></td>
            <td><span th:text="${liftData.liftStateResult()}"> LiftStateResult </span></td>
            <td>
                <a th:href="@{'/user/edit/start' + ${liftData.liftId()}}" class="btn btn-primary">Start</a>
            </td>
            <td>
                <a th:href="@{'/user/edit/stop' + ${liftData.liftId()}}" class="btn btn-primary">Stop</a>
            </td>
            <td>
                <a th:href="@{'/user/edit/pause' + ${liftData.liftId()}}" class="btn btn-primary">Pause</a>
            </td>
        </tr>
    </div>
    </tbody>
</table>
</body>
</html>
